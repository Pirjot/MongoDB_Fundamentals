<!DOCTYPE html>
<html>
    <head>
        <title>MongoDB Fundamentals</title>
        <script src = "scripts/accounts.js"></script>
        <script src = "scripts/signed_in.js"></script>
        <script src = "scripts/hello_message.js"></script>
    </head>
    <body>
        <h1>Welcome to MongoDB!</h1>
        <form>
            <label>Enter information to send to the database!</label>
            <input id="database" type="text">
            <button id="submit">Submit to Database</button>
        </form>
        <button id="get_data">Get Data from Database</button>
        <form>
            Enter your username and password below and click submit to Sign Up!
            <input id="username_up" type="text" placeholder="Username">
            <input id="password_up" type="password" placeholder="Password">
            <button id="signup">Sign Up for an account</button>
        </form>
        <form>
            Enter your username and password below and click submit to Login!
            <input id="username_in" type="text" placeholder="Username">
            <input id="password_in" type="password" placeholder="Password">
            <button id="login">Login</button>
        </form>
        <button id="signout">Sign out</button>
        <p id="sign-in-status" style="color:red">You are not signed in</p>
        <textarea id="user-data" placeholder="Enter your special account data here!" style="display:none"></textarea>
        <button id="submit-data" style="display:none">Submit your special data to the server!</button>
        <script src = "scripts/main.js"></script>
    </body>
</html>
